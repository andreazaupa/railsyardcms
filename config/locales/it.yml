  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: "."
        delimiter: ","
        precision: 2
        
    percentage:
      format:
        delimiter: ""
        # precision:
        
    precision:
      format:
        # separator:
        delimiter: ""
        # precision:
        
    human:
      format:
        # separator:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Byte"
          kb: "Kb"
          mb: "Mb"
          gb: "Gb"
          tb: "Tb"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
    abbr_day_names: [Dom, Lun, Mar, Mer, Gio, Ven, Sab]

    month_names: [~, Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre]
    abbr_month_names: [~, Gen, Feb, Mar, Apr, Mag, Giu, Lug, Ago, Set, Ott, Nov, Dic]
    order: [ :day, :month, :year ]
  
  time:
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      date_with_parenthesized_time: "%d %B %Y (%H:%M)"
          
    am: 'am'
    pm: 'pm'
      
  datetime:
    distance_in_words:
      half_a_minute: "mezzo minuto"
      less_than_x_seconds:
        one: "meno di un secondo"
        other: "meno di {{count}} secondi"
      x_seconds:
        one: "1 secondo"
        other: "{{count}} secondi"
      less_than_x_minutes:
        one: "meno di un minuto"
        other: "meno di {{count}} minuti"
      x_minutes:
        one: "1 minuto"
        other: "{{count}} minuti"
      about_x_hours:
        one: "circa un'ora"
        other: "circa {{count}} ore"
      x_days:
        one: "1 giorno"
        other: "{{count}} giorni"
      about_x_months:
        one: "circa un mese"
        other: "circa {{count}} mesi"
      x_months:
        one: "1 mese"
        other: "{{count}} mesi"
      about_x_years:
        one: "circa un anno"
        other: "circa {{count}} anni"
      over_x_years:
        one: "oltre un anno"
        other: "oltre {{count}} anni"
    prompts:
      year: "Anno"
      month: "Mese"
      day: "Giorno"
      hour: "Ora"
      minute: "Minuto"
      second: "Secondi"

